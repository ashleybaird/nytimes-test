<!DOCTYPE html>

  <head>

    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    <header id="header">

        </div>

          <button class="is-active btn btn-toggle flex-container js-toggle-language" data-language="english"><span class="lan-text">English</span></button>
          <button class="btn btn-toggle flex-container js-toggle-language" data-language="martian"><span class="lan-text">Martian</span></button>
        </div>
      </div>
    </header>
    <div id="feed" class="js-load-feed">
    </div>
    <footer id="footer">
      <div class="container flex-container">
        <ul class="terms-list">
          <li class="term">
            <a href="#" target="_self">2020</a>

          <li class="term">

          </li>
          <li class="term">
            <a href="https://www.dropbox.com/sh/rw3r4pp4pwlqggp/AAASuNxvvYtvVNtOkXMN9188a?dl=0&preview=REQ-006939+Front+End+Developer_Engineer+Code+Test.pdf" target="_self">Code Test for Developers</a>
